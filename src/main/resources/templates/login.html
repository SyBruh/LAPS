<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
</head>

<body>
	<!-- Header -->
	<header id="header">
		<a href="/" class="logo">LAPS</a>
	</header>
	<br />
	<br />
	<h2 style="text-align: center"> Product Details</h2>
	<form action="" th:object="${user}" method="post">
		<table style="width:50%; margin-left: auto; margin-right: auto;">
			<tr>
				<!--grey-->
			</tr>
			<tr>
				<th>UserName:</th>
				<td><input type="text" th:field="*{user_name}"></td>
			</tr>
			<tr>
				<!--grey-->
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="text" th:field="*{password}"></td>
			</tr>
			<div style="font-weight: bold">
				Login as:
			</div>
			<select name="keyword">
				<option value="staff">Staff</option>
				<option value="admin">Admin</option>
			</select>
			<tr>
				<td>
				</td>
				<td>
					<input type="submit" value="Login"/>
				</td>
			</tr>
		</table>
	</form>
	<table style="width:50%; margin-left: auto; margin-right: auto; border:
white;">
		<tr>
		</tr>
		<tr>
			<td style="text-align: center; font-weight: bold;"><a href="#"
					onclick="history.go(-1); return false;">Back</a></td>
		</tr>
	</table>
	<br />
</body>

</html>
