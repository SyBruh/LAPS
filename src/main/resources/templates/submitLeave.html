<!--Staff-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
	<div th:replace="fragments/layout.html :: menu"/><!--change div to menu in folder and file-->
	<div th:replace="fragments/layout.html :: header"/><!--change div to menu in folder and file-->
		<h3>Submit New Leave Application</h3>
	<form action="#" th:action="@{/staff/submitLeave}"
		th:object="${leaveApplied}" method="post">
		<table>
			<tbody>
				<tr>
					<td><span th:text="#{fieldLabel.leave_type_id}"></span></td>
					<td><input type="text" th:field="*{leave_type_id}" size="40"/></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.leave_start}"></span></td>
					<td><input type="date" th:value="*{leave_start}" th:field="*{leave_start}"/></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.leave_end}"></span></td>
					<td><input type="date" th:value="*{leave_end}" th:field="*{leave_end}"/></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.comment}"></span></td>
					<td><input type="text" th:field="*{comment}" size="40"/></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
