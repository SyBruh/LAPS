<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="/css/role.css">

<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Page</title>
</head>

<body>
	<header>
		<img class="logo-image" src="/images/laps1.svg" alt="Company logo">
		<div class="user-profile">
			<span class="greeting">Hello, User</span>

		</div>
		<div>
			<div class="col-sm-3">
				<ul class="nav flex-column">
				<li class="nav-item" style="border-radius: 10px; background-color:#446dc6;">
					<a class="nav-link active text-white-important h4 " aria-current="page" href="addUser.html" th:href = "@{/admin/createUser}">Add User</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-info h4" href="updateEntitleLeave.html" th:href = "@{/admin/updateEntitleLeave}">Update Entitle Leave</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-info h4" href="userList.html" th:href = "@{/admin/userList}">User List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-info h4" th:href="@{/admin/holidayList}">Holiday List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-info h4" th:href="@{/admin/addHoliday}">Add Holiday</a>
				</li>

			</ul>
			</div>
			<div class="col-sm-9 fill">
				<div class"col-sm-2">
					<a href="leavetypeList.html">
						<img class="icon" src="/images/back.svg" alt="SVG Icon">
					</a>
				</div>

				<h3 style="text-align: center;margin-bottom: 15px;margin-top: 5px;">View Leave Type List</h3>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th style="text-align: center;">ID</th>
							<th style="text-align: center;">Leave Type</th>
							<th style="text-align: center;">Detail</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="Leave_Type:${leavetypes}">
							<td class="h5" th:text="${Leave_Type.id}"></td>
							<td class="h5" th:text="${Leave_Type.LeaveType}"></td>
							<td  class="h5"><a type="button" class = "btn btn-outline-secondary" style="padding-top: 2px;padding-bottom: 2px;"
																			href="updateEntitleLeave.html" th:href="@{/admin/updateEntitleLeave/}+${Leave_Type.id}">Check</a></td>

						</tr>
					</tbody>
				</table>

			</div>

</body>

</html>
