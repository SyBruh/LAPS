
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="/css/role.css">

<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
	<title>Leave History List</title>
</head>

<body>
	<header>
		<img class="logo-image" src="/images/laps1.svg" alt="Company logo">


	</header>

	<div class="user-profile">


		<span class="greeting" th:text="Hello + ${session.staffname}"> </span>

	</div>
	<div>

		<div class="col-sm-3">
			<ul class="nav flex-column">
				<li class="nav-item" th:if = "${session.role == 'admin'}">
					<a class="nav-link text-info h4 " aria-current="page" href="viewEmployee.html"
						th:href="@{/manager/viewEmployee/}+${session.staffid}">View Employee</a>
				</li>
				<li class="nav-item" style="border-radius: 10px; background-color:#446dc6;">
					<a class="nav-link active text-white-important h4" href="PersonalLeaveHistory.html"
						th:href="@{staff/viewLeaveHistory/} + ${session.staffid}">Leave History</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-info h4" href="submitLeave.html" th:href="@{/staff/submitLeave}">Leave Apply</a>
				</li>

			</ul>
		</div>
		<div class="col-sm-9 fill">
			<div class"col-sm-2">
				<a href="#"
							onclick="history.go(-1); return false;">
					<img class="icon" src="/images/back.svg" alt="SVG Icon">
				</a>
			</div>

			<h3 style="text-align: center;margin-bottom: 15px;margin-top: 5px;">View Leave History</h3>
			<h3 style="text-align: center;" th:if="${#lists.isEmpty(leaveList)}">No Results.</h3>
			<table th:if="${not #lists.isEmpty(leaveList)}" class="table table-striped table-responsive-md">
				<tr>
					<th style="text-align: center;">Id</th>
					<th style="text-align: center;">Applied Date</th>
					<th style="text-align: center;">Start Date</th>
					<th style="text-align: center;">End Date</th>
					<th style="text-align: center;">Status</th>
					<th style="text-align: center;">Comment</th>
					<th style="text-align: center;">Leave Type</th>
					<th style="text-align: center;">Detail</th>
				</tr>
				<tr th:each="Leave_Applied:${leaveList}">
					<td th:text="${Leave_Applied.getId()}">Id</td>
					<td><a th:text="${Leave_Applied.getDate_applied()}">Name</a></td>
					<td th:text="${Leave_Applied.getLeave_start()}">Category</td>
					<td th:text="${Leave_Applied.getLeave_end()}">Description</td>
					<td th:text="${Leave_Applied.getStatus()}">Category</td>
					<td th:text="${Leave_Applied.getComment()}">Description</td>
					<td th:text="${Leave_Applied.getLeavetype().getLeaveType()}">LeaveType</td>
					<td><a href="leaveDetail.html" th:href="@{/staff/viewDetail/}+${Leave_Applied.getId()}">Detail</a>
					</td>
				</tr>
				</tr>
			</table>
			
</body>
</div>

</html>
