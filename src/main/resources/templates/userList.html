<!--userList-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<h3 style="width: 673px; height: 30px; color: black; font-size: 25px; font-family: Microsoft Sans Serif; font-weight: 400;">User List</h3>
	<table>
	    <thead>
	      <tr>
			<th style="width: 95px; height: 52px; text-align: center; color: black; font-size: 20px; font-family: Roboto Condensed; font-weight: 400;">Employee ID</th>
	        <th style="width: 154px; height: 38px; text-align: center; color: black; font-size: 20px; font-family: Roboto Condensed; font-weight: 400;">Employee Name</th>
	        <th style="width: 95px; height: 52px; text-align: center; color: black; font-size: 20px; font-family: Roboto Condensed; font-weight: 400;">Desgination</th>
	        <th style="width: 95px; height: 52px; text-align: center; color: black; font-size: 20px; font-family: Roboto Condensed; font-weight: 400;">Manager Name</th>
	        <th style="width: 95px; height: 52px; text-align: center; color: black; font-size: 20px; font-family: Roboto Condensed; font-weight: 400;">Operations</th>
	      </tr>
	    </thead>
	    <tbody>
			<tr th:each="staff :${staffs}">
				<td th:text="${staff.id}" style="width: 254px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center"></td>
				<td th:text="${staff.staff_name}" style="width: 156px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center"></td>
				<td th:text="${staff.designation}" style="width: 254px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center"></td>
				<td th:if = "${staff.manager != null}" th:text="${staff.manager.staff_name}" style="width: 254px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center"></td>
				<td th:if = "${staff.manager == null}" th:text="NA" style="width: 254px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center"></td>
				<td><a type = "button" th:href="@{/admin/updateUser/} + ${staff.id}" style="width: 109px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)">Update User</a></td>
				<td><a type = "button" th:href="@{/admin/deleteUser/} + ${staff.id}" style="width: 109px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)">Delete User</a></td>
			</tr>
	    </tbody>
  	</table>	
</body>
</html>
