<!--userList-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
	<h3 style="width: 673px; height: 30px; color: black; font-size: 25px; font-family: Microsoft Sans Serif; font-weight: 400;">User List</h3>
	<table>
	    <thead>
	      <tr>
	        <th style="width: 154px; height: 38px; text-align: center; color: black; font-size: 20px; font-family: Roboto Condensed; font-weight: 400;">Employee Name</th>
	        <th style="width: 95px; height: 52px; text-align: center; color: black; font-size: 20px; font-family: Roboto Condensed; font-weight: 400;">Role</th>
	        <th style="width: 95px; height: 52px; text-align: center; color: black; font-size: 20px; font-family: Roboto Condensed; font-weight: 400;">Password</th>
	        <th></th>
	      </tr>
	    </thead>
	    <tbody>
			<tr th:each="user:${users}">
				<td th:text="${user.user_name}" style="width: 254px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center"></td>
				<td th:text="${user.role}" style="width: 156px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center"></td>
				<td th:text="${user.password}" style="width: 254px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center"></td>
				<td style="padding-left:10px"></td>
				<td><button th:href="@{/updateUser}" style="width: 109px; height: 31px; background: white; border-radius: 4px; border: 1px black solid; text-align: center; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)">Update User</button></td>
			</tr>
	    </tbody>
  	</table>	
</body>
</html>
